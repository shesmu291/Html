<html>
    <link rel="stylesheet" type="text/css" href="styleForReg.css">

<head>
    <meta charset="utf-8">
    <title>Блок с градиентом</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="scss.css">
    <style>
    </style>
</head>

<body>
    <form class="input" name="form" method="post" action="#">

        <table cellpadding="5">

            <tr>
                <td><label for="Name">Имя</label></td>
                <td><input type="textarea" placeholder="Имя" id="Name" required></td>
            </tr><br>
            <tr>
                <td><label for="surname">Фамилия</label></td>
                <td><input type="textarea" placeholder="Фамилия" id="Surname" required></td><br>
            </tr>
            <tr>
                <td><label for="City">Город</label></td>
                <td><input type="textarea" placeholder="Город" id="City" required><span></span><br>
                </td>
            </tr>
            <tr>
                <td><label for="Email">Эл. почта</label></td>
                <td><input type="email" placeholder="example@gmail.com" id="Email" required><span></span><br>
                </td>
            </tr>
            <tr>
                <td><label for="pas">Пароль</label></td>
                <td><input type="password" id="pas" placeholder="Пароль"><br>
                </td>
            </tr>
            <tr>
                <td><label for="verpas">Повторите пароль</label></td>
                <td><input type="password" id="verpas" placeholder="Пароль" required><span></span><br>
                </td>
            </tr>
            <tr>
                <div>
                    <td><label for="country">Страна</label></td>
                    <td><select name="country">
                            <option>Выберите страну проживания</option>
                            <option value="Россия">Россия</option>
                            <option value="Украина">Украина</option>
                            <option value="Беларусь">Беларусь</option>
                        </select>
                        <div class="select-arrow">
                        </div>
                    </td>
                </div>
            </tr>
            <tr>
                <td><input type="checkbox"></td><td>Я согласен с обработкой данных</td>
            </tr>

            <tr>
                <td>
                    <div id="button">
                        <button name="#" type="submit">Зарегистрироваться</button>
                    </div>
                </td>
            </tr>
        </table>

    </form>
</body></html>
